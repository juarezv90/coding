<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list (no-React)</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>To Do List:</h1>
      <div id="input">
        <input type="text" id="item" />
        <button onclick="userInput()" id="submitButton">Submit</button>
      </div>

      <div id="clear">
        <button id="reset" onclick="clr()">Clear List</button>
        <button id="clearDone">Clear Completed Task</button>
      </div>

      <div id="list"></div>
    </div>
  </body>
</html>
